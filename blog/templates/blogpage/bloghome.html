 {% extends 'base.html' %}
{% block title  %} blog home
{% endblock title  %}

{% block body%}
<div class="container my-5">
<h1><b>welcome in the blog post :</b> </h1>
{% for post in allposts %}
<div class="container my-3">
<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success my-3"></strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.datetime}}</div><br></br>
          <p class="mb-auto my-3">{{post.content| truncatechars:500}}</p>
          <a href="/blogpage/{{post.slug}}" role="button" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
      </div>
    {% endfor %}
      </div>
{%endblock body%}
